<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tab Tower</title>
        <link rel="icon" type="image/png" href="/icons/tab-tower-96.png" />
        <link rel="stylesheet" href="/dist/css/style.css" />
    </head>
    <body>
        <h1>Tabs</h1>

        <div id="tabSearch" class="input-field" style="width: 30%; margin: auto;">
            <i class="material-icons prefix">search</i>
            <input id="tabSearchInput" type="text">
            <label for="tabSearchInput">Filter tabs</label>
        </div>

        <h2>Opened tabs</h2>
        <div id="openedTabList"></div>

        <h2>Followed tabs</h2>
        <div id="followedTabList"></div>

        <script src="/dist/js/ui.js"></script>
    </body>
</html>
