<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tab Tower</title>
    <link rel="icon" type="image/png" href="/icons/tab-tower.svg" />
    <link rel="stylesheet" type="text/css" href="/dist/css/ui.css" />
</head>

<body class="ui-small">
    <div class="tab-list show-tab-domain">
        <div class="sticky-top">
            <div class="header">
                <span class="sidenav-button"><i class="material-icons">menu</i></span>
                <span class="current-tab-list">
                    <span class="number-of-tabs"><i class="material-icons spin-counter-clockwise">cached</i></span>
                    <span class="name"></span>
                </span>
            </div>

            <div class="filter">
                <span class="search-icon">
                    <i class="material-icons">search</i>
                </span>
                <input type="text" class="filter-input" placeholder="Filter tabs" />
                <span class="clear-icon hide" title="Clear">
                    <i class="material-icons">close</i>
                </span>
            </div>

            <div class="focused-tab"></div>
            <div class="pinned-tabs"></div>
        </div>

        <div class="unpinned-tabs">
            <div class="tab-placeholder">
                <span class="move-below-all-button" title="Move bellow other tabs"><i class="material-icons">keyboard_arrow_down</i></span>
                <span></span>
            </div>
        </div>

        <div class="sticky-bottom toolbar">
            <span class="tab-selector general-tab-selector">
                <input type="checkbox" id="159487" title="Select all tab" />
                <span class="checkbox-icon">
                    <label class="material-icons checked" for="159487" title="Unselect all">check_box</label>
                    <label class="material-icons unchecked" for="159487" title="Select all">check_box_outline_blank</label>
                </span>
            </span>
            <span class="new-tab-button"><i class="material-icons" title="Open a new tab">add</i></span>
            <span class="selected-tabs-actions-button"><i class="material-icons" title="Actions on selected tabs">more_vert</i></span>
            <span class="cancel-tab-move-button"><i class="material-icons" title="Cancel tab move">not_interested</i></span>
    
            <div class="selected-tabs-actions-context-menu-container"></div>
        </div>
    </div>

    <div class="sidenav">
        <div class="header">
            <span class="close-sidenav-button"><i class="material-icons">arrow_back</i></span>
            <span class="title">Tab Tower</span>
        </div>

        <div class="content">
            <div class="row all-opened-tabs">
                <i class="material-icons">view_list</i>
                All opened tabs
            </div>

            <div class="separator"></div>

            <div class="tab-tag-list">
                <div class="subheader">Tags</div>

                <div class="filter">
                    <input type="text" class="filter-input" placeholder="Filter tags" />
                    <i class="material-icons">search</i>
                </div>

                <div class="row new-tag-button">
                    <i class="material-icons">add_circle</i>
                    New tag
                </div>
            </div>

            <div class="separator"></div>

            <div class="row settings">
                <i class="material-icons">settings</i>
                Settings
            </div>
        </div>
    </div>

    <div class="tab-tag-edit">
        <div class="header">
            <span class="cancel-button" title="Cancel"><i class="material-icons">arrow_back</i></span>
            <span class="title">
                <span class="edit">Edit</span>
                <span class="create">Create</span>
                a tag
            </span>
        </div>

        <div class="content">
            <div class="form-input label">
                <input type="text" id="tab-tag-label" placeholder="Banana" />
                <label for="tab-tag-label">Label</label>
            </div>

            <div class="color-selector">
                <span>Color</span>
                <div></div>
            </div>
        </div>

        <button class="submit">
            <i class="material-icons">done</i>
            Save
        </button>
    </div>

    <div class="tab-tag-assign">
        <div class="header">
            <span class="cancel-button" title="Cancel"><i class="material-icons">arrow_back</i></span>
            <span class="title">
                Assign tags
            </span>
        </div>
        <div class="filter">
            <input type="text" class="filter-input" placeholder="Filter tags" />
            <i class="material-icons">search</i>
        </div>

        <div class="content">
            <div class="row new-tag-button">
                <i class="material-icons">add_circle</i>
                New tag
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/dist/js/ui-small.js"></script>
</body>

</html>
