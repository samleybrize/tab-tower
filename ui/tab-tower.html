<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tab Tower</title>
        <link rel="icon" type="image/png" href="/icons/tab-tower-96.png" />
        <link rel="stylesheet" href="/dist/css/style.css" />
    </head>
    <body>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <span class="brand-logo">Tab Tower</span>
                    <ul class="right hide-on-med-and-down">
                        <li>
                            <div id="tabFilter" class="input-field collapsed">
                                <input id="tabFilterInput" type="search" />
                                <label class="label-icon" for="tabFilterInput"><i class="material-icons">search</i></label>
                                <i class="material-icons resetButton">close</i>
                            </div>
                        </li>
                        <li class="openedTabs active"><a>Opened tabs</a></li>
                        <li class="followedTabs"><a>Followed tabs</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <h2>Opened tabs</h2>
        <div id="openedTabList"></div>

        <h2>Followed tabs</h2>
        <div id="followedTabList"></div>

        <script src="/dist/js/ui.js"></script>
    </body>
</html>
