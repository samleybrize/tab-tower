<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tab Tower</title>
        <link rel="icon" type="image/png" href="/icons/tab-tower.svg" />
        <link rel="stylesheet" href="/dist/css/style.css" />
    </head>
    <body>
        <div id="header" class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <span class="brand-logo title">
                        <img src="/icons/tab-tower.svg" />
                        Tab Tower &gt; <span></span>
                    </span>
                    <ul class="right hide-on-med-and-down">
                        <li>
                            <div id="headerTabFilter" class="input-field collapsed">
                                <input id="headerTabFilterInput" type="search" />
                                <label class="label-icon" for="headerTabFilterInput"><i class="material-icons">search</i></label>
                                <i class="material-icons resetButton">close</i>
                            </div>
                        </li>
                        <li class="newTab waves-effect waves-light"><a><i class="material-icons">add</i></a></li>
                        <li class="openedTabs waves-effect waves-light">
                            <a>Opened tabs <span class="counter" data-badge-caption="">0</span></a>
                        </li>
                        <li class="followedTabs waves-effect waves-light">
                            <a>Followed tabs <span class="counter" data-badge-caption="">0</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div id="openedTabList"></div>
        <div id="followedTabList"></div>

        <script src="/dist/js/control-center-desktop.js"></script>
    </body>
</html>
